<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>A-Frame environment test</title>
</head>
<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
 
<body>
 
<a-scene>
 
<a-assets>
<img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
<img id="skyTexture" src="https://wattsyboy.github.io/VR-Demo/abandoned_hall_01.jpg">
</a-assets>
 
<a-cylinder id="ground" src="#groundTexture" radius="30" height="0.1"></a-cylinder>
 
<a-sky id="background" src="#skyTexture" theta-length="40" radius="40"></a-sky>
 
</a-scene>
</body>
</html>
