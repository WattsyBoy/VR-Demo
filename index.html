<!DOCTYPE html>

	<html lang="eng" dir="ltr">
	
		<head>
			<meta charset="utf-8">
			<title> First A-Frame VR Demo </title>
		</head>
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
		
	<body>
		<a-scene>
			
			<a-assets>
            		<img id="groundTexture" scr="https://cdn.aframe.io/a-painter/images/floor.jpg">
			<img id="SkyTexture" scr="https://cdn.aframe.io/a-painter/images/sky.jpg">	
			</a-assets>
			
		<a-cylinder id="ground" src="#groundTexture" radius="30" height="0.1"></a-cylinder>
		<a-sky id="background" src="skyTexture" theta-lengh="90" radius="30"></a-sky>
			
        	</a-scene>
	</body>
